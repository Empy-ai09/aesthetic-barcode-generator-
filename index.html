<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <button data-tab="wifi" class="active">Wi-Fi</button>
    <button data-tab="text">Text</button>
    <button data-tab="link">Link</button>
  </nav>

  <main>
    <form id="generator-form">
      <input type="text" id="title" placeholder="Masukkan judul" required />

      <div class="tab-content" id="wifi-tab">
        <input type="text" id="ssid" placeholder="Nama Wi-Fi" />
        <input type="password" id="password" placeholder="Password Wi-Fi" />
      </div>

      <div class="tab-content hidden" id="text-tab">
        <textarea id="text" placeholder="Masukkan teks bebas"></textarea>
      </div>

      <div class="tab-content hidden" id="link-tab">
        <input type="url" id="url" placeholder="Masukkan link" />
      </div>

      <button type="submit">Generate</button>
    </form>

    <section id="result" class="hidden">
      <div class="card">
        <div class="card-content">
          <div class="card-header">
            <h2 id="card-title">Judul</h2>
            <span id="card-type" class="card-type">Wi-Fi</span>
          </div>
          <div class="card-body">
            <div class="qr-container">
              <canvas id="qrcode" width="160" height="160"></canvas>
            </div>
            <div class="card-footer">
              <div class="scan-text">Scan QR Code</div>
              <div class="generated-time" id="generated-time"></div>
              <button id="download-btn" class="download-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                  <polyline points="7,10 12,15 17,10"/>
                  <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                Download Card
              </button>
            </div>
          </div>
        </div>
        <div class="card-glow"></div>
      </div>
    </section>
  </main>

  <!-- QRious library -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
